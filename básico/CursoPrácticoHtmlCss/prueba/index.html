<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header">
        <nav>
            <ul class="nav">
                <li>Gmail</li>
                <li>Imágenes</li>
                <figure>
                    <img class="imgs" src="./-apps_90405.png" alt="apps">
                </figure>
                <figure class="imgs">
                    <img src="./unnamed.jpg" alt="cuenta">
                </figure>
            </ul>
        </nav>
    </header>
    <main class="main">
        <figure class="logo">
            <img src="./Google-Logo-PNG.png" alt="logo">
        </figure>
        <section class="buscador">
            <input class="input" type="text">
            <figure class="lupa">
                <img src="./lupa.png" alt="lupa">
            </figure>
            <figure class="micro">
                <img src="./microfono.png" alt="microfono">
            </figure>
        </section>
        <section class="parrafo">
            <p class="buscar">Buscar con Google</p>
            <p class="suerte">Me siento con suerte</p>
        </section>
    </main>
    <footer class="foot">
        <p>Argentina</p>
        <div class="publicidad">
            <ul class="publi">
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la busqueda</li>
            </ul>
            <ul class="publi_dos">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
</body>
</html>
